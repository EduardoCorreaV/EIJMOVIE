     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINKS FOLHAS DE ESTILO - CSS -->
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="stylesheet" href="estilos/cabecalho.css">
    <link rel="stylesheet" href="estilos/subcabecalho.css">

    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Fira+Sans:ital,wght@1,100&display=swap" rel="stylesheet">

</head>
<body class="corpo">

    <header class="cabecalho">
        <section class="cabecalho__icones">
            <div class="cabecalho__icones__menu">
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="cabecalho__logo">
                <h1><img class="cabecalho__logo___img" src="imagens/LOGOgif.gif" alt=""></h1>
            </div>
            <div class="cabecalho__subicones">
                <div class="cabecalho__subicones___login">
                    <button>
                        <i class="fa-solid fa-user-large"></i>
                        LOGIN
                    </button>
                </div>
                <div class="cabecalho__subicones___search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        PESQUISAR
                    </button>
                </div>
            </div>
        </section>
    </header>

    <aside class="subcabecalho">
        <nav class="subcabecalho__navegacao">
            <ul class="subcabecalho__navegacao___lista">
                <li><a href="#" class="link">SEE OUR MOVIES</a></li>
                <li class="divisoes"> | </li>
                <li><a href="#" class="link">SNAKES</a></li>
                <li class="divisoes"> | </li>

                <li class="divisoes"> | </li>
                <li><a href="#" class="link">OUR PLACES</a></li>
            </ul>
        </nav>
    </aside>



    <main class="conteudo">
            <div class="caixaConteudos__1">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="imagens/avatar.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="imagens/batman.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagens/sonic.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="caixaConteudos__2">teste</div>
            <div class="caixaConteudos__3">teste</div>
            <div class="caixaConteudos__4">teste</div>
            <div class="caixaConteudos__5">teste</div>

    <footer class="rodape"> 
        <div class="rodape__redessociais">

                <li><a href="#" class="links__rodape"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#" class="links__rodape"><i class="fa-brands fa-pinterest"></i></a></li>
                <li><a href="#" class="links__rodape"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
